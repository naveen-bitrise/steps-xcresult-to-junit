title: XCResult to JUnit XML Converter
summary: Converts XCResult test results to JUnit XML format
description: |
  This step converts XCResult test results to JUnit XML format.
  It uses `xcrun xcresulttool` to extract test results as JSON and then
  converts the JSON to JUnit XML format, making it compatible with various
  CI systems and test reporting tools.

  The step is useful for:
  - Converting Xcode test results to a standard format
  - Enabling test result visualization in CI/CD systems that support JUnit XML
  - Processing test results for custom reporting needs

website: https://github.com/naveen-bitrise/bitrise-step-xcresult-to-junit
source_code_url: https://github.com/naveen-bitrise/bitrise-step-xcresult-to-junit
support_url: https://github.com/naveen-bitrise/bitrise-step-xcresult-to-junit/issues

project_type_tags:
  - ios
  - macos
  - xamarin
  - cordova
  - ionic
  - flutter
  - react-native

type_tags:
  - utility
  - test

is_requires_admin_user: false
is_always_run: false
is_skippable: false

toolkit:
  go:
    package_name: github.com/naveen-bitrise/bitrise-step-xcresult-to-junit

inputs:
  - xcresult_path:
    opts:
      title: XCResult path
      summary: Path to the xcresult bundle to convert
      description: |
        Path to the xcresult bundle that will be converted to JUnit XML format.
        This should be the path to the .xcresult bundle generated by Xcode tests.
      is_required: true
      is_expand: true
      
  - output_dir:
    opts:
      title: Output directory
      summary: Directory where the JUnit XML file will be saved
      description: |
        Directory where the converted JUnit XML file will be saved.
        If the directory doesn't exist, it will be created.
      is_required: true
      is_expand: true
      
  - junit_filename: "junit.xml"
    opts:
      title: JUnit XML filename
      summary: Name of the output JUnit XML file
      description: |
        Name of the output JUnit XML file.
        Default is "junit.xml".
      is_required: true
      is_expand: true
      
  - verbose: "no"
    opts:
      title: Enable verbose logging
      summary: Enable verbose logging for debugging purposes
      description: |
        Set to "yes" to enable verbose logging, which helps with debugging.
      is_required: false
      is_expand: true
      value_options:
        - "yes"
        - "no"

outputs:
  - XCRESULT_TO_JUNIT_OUTPUT_PATH:
    opts:
      title: Path to the generated JUnit XML file
      summary: The full path to the generated JUnit XML file